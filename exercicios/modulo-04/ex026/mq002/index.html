<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!-- Chamada para as Media Queries -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">  
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (oritation: landscape )">
    <!-- Sem parenteses sãos as media types, dentro dos parenteses são as media features. Neste caso (orientation: portrait) e (oritation: landscape )  -->
</head>
<body>
    <h1>
        Mude a orientação do seu dispositivo.
    </h1>
</body>
</html>
