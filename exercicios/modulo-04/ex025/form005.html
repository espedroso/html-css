<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc" value="M" checked> <label for="isxmasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>

            <fieldset>
                <legend>Esportes Favoritos</legend>
                <input type="checkbox" name="esfute" id="iesfute" checked><label for="iesfute">Futebol</label> <br>

                <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação </label><br>

                <input type="checkbox" name="esbasq" id="iesbasq"><label for="iesbasq">Basquete</label> <br>

                <input type="checkbox" name="esvolei" id="iesvolei"><label for="iesvolei">Volei</label>

            </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
